<!DOCTYPE html>
<html>

<head>
  <title>Canniballistic Vassal Hunt: An HTML Canvas Shooter Game</title>
  <meta name="description"
    content="This is a static website used to test the development of an HTML canvas shooter game. The game features a turtle that shoots bees at a foe that grows increasingly harder over time. See how high you can get your score." />
  <link rel="stylesheet" href="game.css">

</head>

<body>
  <div class="title">
    <h1>Canniballistic Vassal Hunt</h1>
  </div>
  <div class="scoreboard">
    <h2 class="score">Score: 0</h2>
    <h2 class="highScore">High Score: 0</h2>
    <span class="key">
      <ul>
        <li>
          <strong>F</strong> Fire
        </li>
        <li>
          <strong>R</strong> Reload
        </li>
        <li>
          <strong>P</strong> Pause
        </li>
        <li>
          <strong>Arrows</strong> Move
        </li>
      </ul>
    </span>
  </div>

  <canvas id="secret-turtle"></canvas>
  <div style="display:none;">
    <img id="bee" src="bee.png" alt="Small 8bit bee" width="22" height="28" />
    <img id="turtle" src="turtle.png" alt="Small 8bit turtle" width="36" height="19" />
    <img id="racoon" src="racoon.png" alt="Small 8bit racoon" width="29" height="27" />
  </div>
</body>

<canvas id="background"></canvas>
<script src="player.js"></script>
<script src="laser.js"></script>
<script src="obstacle.js"></script>
<script src="game.js"></script>

</html>
