<!DOCTYPE html>
<html>

<head>
  <!-- TODO Better SEO -->
  <title>Trash Panda Panic</title>
  <meta name="description"
    content="Trash panda panic game! The game features a turtle that shoots bees at a foe that grows increasingly harder over time. See how high you can get your score." />
  <link rel="stylesheet" href="game.css">


<body>
  <div class="title">
    <h1>Trash Panda Panic</h1>
  </div>
  <div class="scoreboard">
    <h2 class="score">Score: 0</h2>
    <h2 class="highScore">High Score: 0</h2>
    <div class="key">
      <div class="key0">
        <ul>
          <li>
            <strong>F</strong> Fire Left/Right
          </li>
          <li>
            <strong>Up Arrow</strong> Fire Up
          </li>
        </ul>
      </div>
      <div class="key1">
        <ul>
          <li>
            <strong>R</strong> Reload Game
          </li>
          <li>
            <strong>P</strong> Pause Game
          </li>
        </ul>
      </div>
      <div class="key2">
        <ul>
          <li>
            <strong>Left Arrow</strong> Move Left
          </li>
          <li>
            <strong>Right Arrow</strong> Move Right
          </li>
        </ul>
      </div>
    </div>
  </div>

  <canvas id="secret-turtle"></canvas>
  <canvas id="background"></canvas>
  <div style="display:none;">
    <img id="bee" src="assets/bee.png" alt="Small 8bit bee" width="22" height="28" />
    <img id="beeLeft" src="assets/bee-left.png" alt="Small 8bit bee" width="22" height="28" />
    <img id="beeUp" src="assets/bee-up.png" alt="Small 8bit bee" width="22" height="28" />
    <img id="turtle" src="assets/turtle.png" alt="Small 8bit turtle looking right" width="36" height="19" />
    <img id="turtleLeft" src="assets/turtle-left.png" alt="Small 8bit turtle looking left" width="36" height="19" />
    <img id="racoon" src="assets/racoon.png" alt="Small 8bit racoon looking left" width="29" height="27" />
    <img id="racoonRight" src="assets/racoon-right.png" alt="Small 8bit racoon looking right" width="29" height="27" />
    <img id="egg" src="assets/boiled-egg.png" alt="Small egg in nest" width="20" height="20" />
    <!-- TODO create own background asset -->
    <img id="backgroundForest" src="assets/background.jpg" alt="Forest background in shades of blue" height="130" width="300" />

  </div>

  <!-- TODO Create own powerup asset and remove link -->
  <div class="footer">
    <p class="footer-content">
      <a target="_blank" href="https://www.linkedin.com/in/dkgrayson/">This is me</a>
    </p>
    <p class="footer-content">
      <a target="_blank" href="https://www.flaticon.com/free-icons/egg" title="egg icons">Egg icons created by Freepik -
        Flaticon</a>
    </p>
  </div>
</body>

<script src="dist/js/game.min.js"></script>
